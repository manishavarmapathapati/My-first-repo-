<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Shop</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-2: #1d4ed8;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 18px; background: var(--card); border-bottom: 1px solid var(--border);
    }
    .brand { font-weight: 800; letter-spacing: .3px; }
    .search {
      display: flex; gap: 8px; align-items: center; width: min(680px, 60vw);
      background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 8px 12px;
    }
    .search input { flex: 1; border: 0; outline: 0; font-size: 14px; }
    .cart-btn { display: inline-flex; align-items: center; gap: 8px; border: 0; padding: 10px 14px; font-weight: 600; color: #fff; background: var(--accent); border-radius: 12px; cursor: pointer; }
    .cart-count { background: #fff; color: var(--accent); padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 800; }main { padding: 22px 18px 80px; }
.grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 18px; }
@media (max-width: 1000px) { .grid { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 720px) { .grid { grid-template-columns: repeat(2, 1fr); } header { flex-wrap: wrap; gap: 8px; } }
@media (max-width: 460px) { .grid { grid-template-columns: 1fr; } }

.card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; }
.card img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; background: #eef2ff; }
.card-body { padding: 12px; display: grid; gap: 10px; }
.title { font-size: 15px; font-weight: 700; }
.desc { font-size: 13px; color: var(--muted); }
.price-row { display: flex; align-items: center; justify-content: space-between; }
.price { font-weight: 800; }
.add { border: 0; background: var(--accent); color: #fff; font-weight: 700; padding: 8px 12px; border-radius: 10px; cursor: pointer; }
.add:hover { background: var(--accent-2); }

/* Cart drawer */
.drawer { position: fixed; inset: 0 0 0 auto; width: min(460px, 92vw); background: #fff; transform: translateX(100%); transition: transform .28s ease; box-shadow: -20px 0 60px rgba(2,6,23,.1); display: flex; flex-direction: column; }
.drawer.open { transform: translateX(0); }
.drawer header { position: sticky; top: 0; }
.drawer h2 { margin: 0; font-size: 18px; }
.drawer .items { padding: 12px; display: grid; gap: 12px; overflow: auto; }
.row { display: grid; grid-template-columns: 64px 1fr auto; gap: 10px; align-items: center; padding: 8px; border: 1px solid var(--border); border-radius: 12px; }
.row img { width: 64px; height: 64px; object-fit: cover; border-radius: 10px; }
.row .meta { display: grid; gap: 4px; }
.qty { display: inline-flex; align-items: center; gap: 8px; border: 1px solid var(--border); border-radius: 10px; padding: 4px 8px; }
.qty button { border: 0; background: transparent; font-size: 18px; cursor: pointer; }
.remove { border: 0; background: transparent; color: #ef4444; cursor: pointer; }
.footer { border-top: 1px solid var(--border); padding: 14px 12px; display: grid; gap: 12px; }
.total { display: flex; align-items: baseline; justify-content: space-between; font-weight: 800; }
.checkout { border: 0; background: var(--accent); color: #fff; padding: 12px 14px; border-radius: 12px; font-weight: 800; cursor: pointer; }
.empty { text-align: center; color: var(--muted); padding: 26px 0; }

  </style>
</head>
<body>
  <header>
    <div class="brand">üõçÔ∏è Mini Shop</div>
    <label class="search" aria-label="Search products">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="search" placeholder="Search products... (e.g., bag, shoes)" />
    </label>
    <button class="cart-btn" id="openCart" aria-haspopup="dialog" aria-controls="cartDrawer">
      <span>Cart</span>
      <span class="cart-count" id="cartCount">0</span>
    </button>
  </header>  <main>
    <div class="grid" id="grid" aria-live="polite"></div>
  </main>  <!-- Cart Drawer -->  <aside class="drawer" id="cartDrawer" role="dialog" aria-modal="true" aria-label="Shopping cart">
    <header>
      <div style="display:flex;align-items:center;gap:10px">
        <button id="closeCart" class="remove" aria-label="Close cart">‚úï</button>
        <h2>Your Cart</h2>
      </div>
      <div style="flex:1"></div>
    </header><div class="items" id="cartItems"></div>

<div class="footer">
  <div class="total">
    <span>Total</span>
    <span id="cartTotal">‚Çπ0.00</span>
  </div>
  <button class="checkout" id="checkoutBtn">Checkout</button>
</div>

  </aside>  <script>
    // --- Sample product data ---
    const PRODUCTS = [
      { id: 1, title: "Canvas Tote Bag", price: 499, desc: "Eco‚Äëfriendly everyday tote.", img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=600&auto=format&fit=crop" },
      { id: 2, title: "Running Shoes", price: 2299, desc: "Lightweight & comfy.", img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=600&auto=format&fit=crop" },
      { id: 3, title: "Wireless Headphones", price: 1899, desc: "12‚Äëhour battery life.", img: "https://images.unsplash.com/photo-1518441902112-f9f8f0c7cc14?q=80&w=600&auto=format&fit=crop" },
      { id: 4, title: "Smart Watch", price: 2999, desc: "Fitness & notifications.", img: "https://images.unsplash.com/photo-1544117519-31a4b719223d?q=80&w=600&auto=format&fit=crop" },
      { id: 5, title: "Water Bottle", price: 349, desc: "Insulated, BPA‚Äëfree.", img: "https://images.unsplash.com/photo-1561214115-f2f134cc4912?q=80&w=600&auto=format&fit=crop" },
      { id: 6, title: "Backpack", price: 1499, desc: "Laptop sleeve, 22L.", img: "https://images.unsplash.com/photo-1514477917009-389c76a86b68?q=80&w=600&auto=format&fit=crop" },
    ];

    // --- State ---
    const state = { cart: {} }; // { [productId]: { product, qty } }

    // Format as INR
    const fmt = new Intl.NumberFormat("en-IN", { style: "currency", currency: "INR" });

    function renderProducts(list) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      if (!list.length) {
        grid.innerHTML = `<div class="empty">No products found.</div>`;
        return;
      }
      for (const p of list) {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}" />
          <div class="card-body">
            <div class="title">${p.title}</div>
            <div class="desc">${p.desc}</div>
            <div class="price-row">
              <div class="price">${fmt.format(p.price)}</div>
              <button class="add" data-id="${p.id}">Add</button>
            </div>
          </div>
        `;
        card.querySelector('.add').addEventListener('click', () => addToCart(p.id));
        grid.appendChild(card);
      }
    }

    function addToCart(id) {
      const product = PRODUCTS.find(p => p.id === id);
      if (!product) return;
      const line = state.cart[id] || { product, qty: 0 };
      line.qty += 1;
      state.cart[id] = line;
      updateCartUI();
      openCart();
    }

    function changeQty(id, delta) {
      const line = state.cart[id];
      if (!line) return;
      line.qty += delta;
      if (line.qty <= 0) delete state.cart[id];
      updateCartUI();
    }

    function removeItem(id) {
      delete state.cart[id];
      updateCartUI();
    }

    function cartTotals() {
      let qty = 0, total = 0;
      for (const id in state.cart) {
        qty += state.cart[id].qty;
        total += state.cart[id].qty * state.cart[id].product.price;
      }
      return { qty, total };
    }

    function updateCartUI() {
      const items = document.getElementById('cartItems');
      items.innerHTML = '';
      const { qty, total } = cartTotals();
      document.getElementById('cartCount').textContent = qty;
      document.getElementById('cartTotal').textContent = fmt.format(total);

      const ids = Object.keys(state.cart);
      if (!ids.length) {
        items.innerHTML = `<div class="empty">Your cart is empty.</div>`;
        return;
      }

      ids.forEach(id => {
        const { product, qty } = state.cart[id];
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <img src="${product.img}" alt="${product.title}" />
          <div class="meta">
            <strong>${product.title}</strong>
            <small class="desc">${fmt.format(product.price)} each</small>
            <div class="qty" aria-label="Quantity controls">
              <button aria-label="Decrease" onclick="changeQty(${product.id}, -1)">‚àí</button>
              <span>${qty}</span>
              <button aria-label="Increase" onclick="changeQty(${product.id}, 1)">+</button>
            </div>
          </div>
          <button class="remove" aria-label="Remove" onclick="removeItem(${product.id})">Remove</button>
        `;
        items.appendChild(row);
      });
    }

    // --- Search ---
    const search = document.getElementById('search');
    search.addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      const filtered = PRODUCTS.filter(p =>
        p.title.toLowerCase().includes(q) ||
        p.desc.toLowerCase().includes(q)
      );
      renderProducts(filtered);
    });

    // --- Drawer logic ---
    const drawer = document.getElementById('cartDrawer');
    const openBtn = document.getElementById('openCart');
    const closeBtn = document.getElementById('closeCart');

    function openCart() { drawer.classList.add('open'); }
    function closeCart() { drawer.classList.remove('open'); }

    openBtn.addEventListener('click', openCart);
    closeBtn.addEventListener('click', closeCart);
    drawer.addEventListener('click', (e) => { if (e.target === drawer) closeCart(); });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      const { qty, total } = cartTotals();
      if (!qty) return alert('Your cart is empty.');
      alert(`Thanks! You purchased ${qty} item(s) for ${fmt.format(total)}.`);
      // Clear cart after demo checkout
      state.cart = {}; updateCartUI(); closeCart();
    });

    // Initial render
    renderProducts(PRODUCTS);
    updateCartUI();
  </script></body>
</html>
